<!DOCTYPE html>
<html>
<head>
    <title>曹家豪的美丽花园</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #4CAF50;
            text-shadow: 2px 2px 4px #000000;
            font-size: 36px;
        }
        
        p {
            font-size: 18px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }
        
        .box {
            background-color: white;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .box img {
            max-width: 100%;
            height: auto;
        }
        
        .image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-image: url('https://via.placeholder.com/800x400');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">欢迎来到曹家豪的美丽花园</div>
        <div class="box">
            <h1>你好，欢迎来到曹家豪的花园</h1>
            <p>这里是一个美丽的花园，欢迎你来参观！</p>
            <img src="https://via.placeholder.com/800x400" alt="花园图片">
        </div>
        <div class="image"></div>
    </div>
</body>
</html>
